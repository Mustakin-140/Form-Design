<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="box">
        <form action="#">
            <h1>
                Login
            </h1>
            <p>Enter Credentials</p>
            <div class="row">
                <input type="text" class="form-control half mr" placeholder="Enter first name">
                <input type="text" class="form-control half " placeholder="Enter last name">
            </div>
            <br>

            <div class="row">
                <input type="email" class="form-control" placeholder="Enter Email"> </div><br>
            <div class="row">
                <input type="password" class="form-control" placeholder="Enter password"> </div><br>
            <div class="row">
                <input type="password" class="form-control" placeholder="Confirm password"> </div>
            <br>
            <div class="remember">
                <input type="checkbox">Remember password </div><br>
            <button class=" btn ">Login</button>
            <div class="others ">
                <h3>Don't have an account?</h3>
                <a href="/signup.html ">Sign up</a>
            </div>
            <div class="forgot ">
                <a href="/pass.html ">Forgot Password??</a>
            </div>


    </div>
</body>

</html>
