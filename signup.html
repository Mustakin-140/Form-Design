<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="box">
        <form action="#">
            <h1>Signup Here</h1>
            <p class="head">It's easy and takes a few moments</p>
            <div class="row">
                <input type="text" class="form-control half mr" placeholder="Enter First Name" required>
                <input type="text" class="form-control half" placeholder="Enter Last Name" required> </div>
            <div class="row">
                <p class="date">Date of Birth</p>
                <input type="date" class="form-control"> </div>
            <div class="row">
                <p class="gender">Gender</p>
                <select>
                    <option value="0">Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="=3">Others</option>
                </select> </div>
            <br>
            <div class="row">
                <input type="email" class="form-control" placeholder="Enter Email"> </div><br>
            <div class="row">
                <input type="number" class="form-control" placeholder="Enter Phone Number" required> </div><br>
            <div class="row">
                <input type="password" class="form-control" placeholder="Enter password" required></div><br>
            <div class="row">
                <input type="password" class="form-control" placeholder="Confirm password" required> </div>
            <br>
            <button class="btn">Sign Up Now</button>
            <div class="home">
                <a href="index.html">Go to home</a>
            </div>
        </form>
    </div>

</body>

</html>
